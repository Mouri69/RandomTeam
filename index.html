<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Team Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Soccer Team Selector</h1>
        <div class="selector">
            <button id="selectTeams">Select Random Teams</button>
        </div>
        <div id="player1Info" class="player-info">
            <h2>Player 1</h2>
            <h3 id="player1TeamName"></h3>
            <img id="player1TeamLogo" src="" alt="Player 1 Team Logo">
        </div>
        <div id="player2Info" class="player-info">
            <h2>Player 2</h2>
            <h3 id="player2TeamName"></h3>
            <img id="player2TeamLogo" src="" alt="Player 2 Team Logo">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
